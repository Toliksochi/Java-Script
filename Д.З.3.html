<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /* Выражение №1:
    1. Первое число 10 складываем со вторым числом 10, получаем число 20.
    2. Последнее число 10 в кавычках, имеет тип "строка"
    3. В связи с пунктом 2, полученное число 20 неявно приводится к типу "строка"
    и складывается с последней цифрой 10, имеющей тип "строка" получется 2010 с типом "строка"
    */
    console.log(10 + 10 + "10");

  /*
    Выражение №2:
    1. Первое число 10 неявно приводится к типу "строка" и складывается с числом 10 в кавычках,
    имеющим тип "строка" получаем 1010, тип "строка" .
    2. Далее 1010 складывается с последним числом 10, которое неявно приводится к типу "строка"
    3. Получаем 101010
   */
    console.log(10 + "10" + 10);
  /*
    Выражение №3:
    1. Первое число 10 складываем со вторым числом 10, получаем число 20
    2. Далее число 20 складываем с числом 10, имеющим тип "строка", которое с помощью
    унарного оператора "+" было приведено к типу "число"
    3. Получаем число 30
   */
   console.log(10 + 10 + +"10");

  /*
   Выражение №4:
    1. Число 10 делится на пустую строку, которая унарным оператором "минус" приведена к числовому значению "0"
    2. Минус выносится за скобку
    3. -(10/0) = -Infinity  
   */
   console.log(10 / -"");
  /*
   Выражение №4:
    1. Т.к. в числе 2,5 разделителем явлется запятая, а не точка, то при приведении к числовому типу
    с помощью унарного оператора "+", будет отображаться "NaN", означающее Not a number, т.е. не число
    2. При любых дальнейших математических действиях будет выводится "NaN"  
   */
   console.log(10 / +"2,5");


    
</script>
</body>
</html>
